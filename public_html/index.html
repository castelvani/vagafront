<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.js" type="text/javascript"></script>
    <link href="CSS/main.css" rel="stylesheet" type="text/css"/>
    <link href="CSS/formbox.css" rel="stylesheet" type="text/css"/>
    <head><title>VOXUS</title>
        <div class="borda">
            <img class="imagem-logo" src="img/VOXUSLOGO.PNG" alt=""/> 
        </div>
        <h1 class="aviso-start">Você está a poucos passos de otimizar suas campanhas!</h1>
        <p id="subtitle">Queremos conhecer mais sobre sua empresa para melhorar sua experiência com a Voxus.</p>
    </head>
<body>
    <div class="box">
        <form>
            <div>
                <input  class="textbox1" type="text" required="">
                <label>Nome completo</label>
            </div>
            <div>
                <input  class="textbox2" type="text" required="required" pattern="[0-9]+$">
                <label>Telefone</label>
            </div>
            <div>
                <input  class="textbox3" type="text" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <label>Endereço de e-mail</label>
            </div>
            <div>
                <input  class="textbox4" type="text" required="required">
                <label>Nome da empresa</label>
            </div>
            <div>
                <input  class="textbox5" type="text" required="required">
                <label>URL do site</label>
            </div>
            <div>
                <select  required class="dropbox2">
                    <option value="" disabled selected>Verba mensal em mídia</option>
                    <option focus><= R$5.000</option>
                    <option focus>>= R$5.001 e <= R$30.000</option>
                    <option focus>>= R$30.001 e <= R$100.000</option>
                    <option focus>>= R$100.000 e <= R$500.000</option>
                    <option focus>>= R$500.001</option>
                    <option focus>Não se aplica</option>
                </select> 
            </div>
            <div>
                <input type="submit" value="Experimentar gratuitamente">
            </div>
        </form>
    </div>
</body>
</html>
